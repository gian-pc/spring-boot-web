<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Mi primera Web</title>
</head>
<body>

  <span th:text="${usuario.getNombre()}"></span>
  <span th:text="${usuario.getApellidos()}"></span>
  <br>
  <span th:if="${usuario.email != null}" th:text="${usuario.email}"></span>
  <span th:if="${usuario.email == null}">Sin Email</span>

</body>
</html>
